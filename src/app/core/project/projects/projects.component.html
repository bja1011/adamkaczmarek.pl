<nb-card>
  <nb-card-body *ngIf="tags">
    <nb-checkbox *ngFor="let tag of tags" status="primary" (change)="onTagChange($event, tag)">{{tag}}</nb-checkbox>
  </nb-card-body>
</nb-card>

<div class="projects-list">
  <nb-card [routerLink]="''+project.id" class="project" size="small"
           *ngFor="let project of processedProjects; trackBy: trackProjectItem" @fadeIn>
    <nb-card-header>{{project.name}}</nb-card-header>
    <nb-card-body>
      <div class="project-image" [style.background-image]="'url('+ project.images[0] +')' | safe: 'style'"></div>
      <div class="project-description">
        {{project.description}}
      </div>
    </nb-card-body>
    <nb-card-footer>{{project.tags | stringArray}}</nb-card-footer>
  </nb-card>
</div>
